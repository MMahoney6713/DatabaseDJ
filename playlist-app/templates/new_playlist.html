{% extends 'base.html' %}

{% block content %}

<h1>Create a new playlist!</h1>

<form method="POST">
  {{ form.hidden_tag() }}

  {% for field in form
    if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field(class_="form-control") }}

    {% for error in field.errors %}
        {{ error }}
    {% endfor %}
  </p>
  {% endfor %}

  <button class="btn btn-primary" type="submit">Create New Playlist</button>

</form>

{% endblock %}
